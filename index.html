<!DOCTYPE html>
<html>

    <head>
        <title>Bulletin Board</title>
        <link rel="stylesheet" href="resources/css/index.css">
        <script src="resources/javascript/data.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <h1>
                Bulletin Board        
            </h1>
        </div>
        <div class="main">
            <ol>
                <div id="createthread">
                    <button class="button" style="vertical-align:middle", onClick="window.location.href='resources/html/ipthread.html';"><span>Create Thread</span></button>
                </div>
            </ol>
        </div>
        <script>
        console.log(threads);
                    var container = document.querySelector('ol');
                    
                    var newThreads1 = JSON.parse(sessionStorage.getItem("newThreads"));
                    for (let thread of newThreads1) {
                        var html = `
                        <li class="row">
                            <a href="resources/html/thread.html?${thread.id}">
                                <h4 class="title">
                                    ${thread.title}
                                </h4>
                                <div class="bottom">
                                    <p class="timestamp">
                                        ${new Date(thread.date).toLocaleString()}
                                    </p>
                                    <p class="comment-count">
                                        ${thread.comments.length} comments
                                    </p>
                                </div>
                            </a>
                        </li>
                        `
                        container.insertAdjacentHTML('beforeend', html);
                    }
        </script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src ="like_button.js" type="text/babel"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script
            src="https://kit.fontawesome.com/00c761c639.js"
            crossorigin="anonymous"
            ></script>
    </body>

</html>
