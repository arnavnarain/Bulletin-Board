<!DOCTYPE html>
<html>
<title>Login</title>

<body style="background-color:#F9FEFF">
  <form>
    <h1>
      <center>User Login</center>
    </h1>
    <p>
      <center>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="UserInput" placeholder="Username">
      </center>
      <center>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="UserPass" placeholder="Password">
      </center>
      <br>
      <center>
        <input type="submit" name="submit" value="Submit" required>
      </center>
  </form>
  <br>
  <center>
    <p>Don't have an account? Sign up
      <a href="signup.html">here</a>.</p>
  </center>
  </p>
</body>

</html>
